<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Scheme</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { margin: 0; font-family: 'Roboto', Arial, sans-serif; background: #f9f9f8; }
    .dashboard { display: flex; min-height: 100vh; }
    .sidebar { width: 220px; background: #fff; border-right: 1px solid #eee; padding-top: 24px; }
    .sidebar-logo { max-width: 160px; margin: 12px auto 24px auto; display: block; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li { margin-bottom: 5px;}
    .scheme-link, .sidebar-add {
      display: block; padding: 13px 28px 13px 24px; font-size: 1.07em;
      color: #921d1c; text-decoration: none;
      border-left: 4px solid transparent; background: none; transition: .16s;
    }
    .scheme-link.active, .scheme-link:hover, .sidebar-add.active {
      background: #ffe0e2; color: #550a14; border-left: 4px solid #a5282b; font-weight: 600;
    }
    main { flex-grow: 1; padding: 44px 48px 40px 48px; background: #fafbfb; }
    /* Modal-as-page styles */
    .scheme-form-box {
      max-width: 430px; margin: 42px auto 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 6px 28px #eee;
      padding: 34px 32px 32px 32px;
    }
    .scheme-form-box h2 { margin-bottom: 18px; text-align: center; }
    .scheme-form-box label { display: block; margin: 13px 0 6px; }
    .scheme-form-box input, .scheme-form-box textarea {
      width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 7px; font-size: 1em;
    }
    .scheme-form-box .btn {
      padding: 10px 24px; background: #329e42; color: white; border: none; border-radius: 7px; font-size: 1em; cursor: pointer;
      margin-left: auto; display: block;
    }
    .scheme-form-box .btn:hover { background: #176b27; }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <img src="images/Suvarna Jewellers_page-0001.jpg" class="sidebar-logo" alt="Logo">
      <ul>
        <li><a href="about-scheme.html" class="scheme-link">About Scheme</a></li>
        <li><a href="swarnascheme-5000.html" class="scheme-link">SWARNA (2500)</a></li>
        <li><a href="swarnascheme-10000.html" class="scheme-link">SWARNA (10,000)</a></li>
        <li><a href="swarnascheme-20000.html" class="scheme-link">SWARNA (20,000)</a></li>
        <li><a href="add-scheme.html" class="sidebar-add active">+ ADD NEW SCHEME</a></li>
      </ul>
    </aside>
    <main>
      <div class="scheme-form-box">
        <h2>Add New Scheme</h2>
        <form id="schemeForm">
          <label>Scheme Name:</label>
          <input type="text" id="schemeName" required>
          <label>Scheme Amount (₹):</label>
          <input type="number" id="schemeAmount" required>
          <label>Scheme ID:</label>
          <input type="text" id="schemeId" placeholder="Auto-generate if empty">
          <label>Start Date:</label>
          <input type="date" id="startDate">
          <label>Benefit Rules:</label>
          <textarea id="benefitRules" rows="3" placeholder="Enter VA % rules..."></textarea>
          <button type="submit" class="btn">Create Scheme</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    // Demo handler for the form
    document.getElementById('schemeForm').onsubmit = function(e) {
      e.preventDefault();
      alert("Scheme Created!\n" +
        "Name: " + document.getElementById('schemeName').value + "\n" +
        "Amount: ₹" + document.getElementById('schemeAmount').value + "\n" +
        "ID: " + document.getElementById('schemeId').value + "\n" +
        "Start Date: " + document.getElementById('startDate').value + "\n" +
        "Benefit: " + document.getElementById('benefitRules').value
      );
      // TODO: POST to backend, Google Sheet, or Update UI dynamically
      document.getElementById('schemeForm').reset();
    };
  </script>
</body>
</html>
